<<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>
      FeatureTable widget with editing enabled | Sample | ArcGIS API for
      JavaScript 4.17
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.17/"></script>

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #viewDiv {
        height: 50%;
        width: 100%;
      }

      .container {
        height: 50%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/FeatureTable"
      ], function (Map, MapView, FeatureLayer, FeatureTable) {
        let featureLayer;
        const features = [];

        const map = new Map({
          basemap: "streets-navigation-vector"
        });

        let view = new MapView({
          container: "viewDiv",
          map: map,
          center: [174.77, -41.27],
          zoom: 3,
          popup: {
            autoOpenEnabled: true
          } //disable popups
        });

        view.when(function () {
          // Carbon storage of trees in Warren Wilson College.
    		  
		      featureLayer = new FeatureLayer("https://nz-maps.wsp.com/server/rest/services/Hosted/service_60271ae7f3cd4301a83d4d42424fcec4/FeatureServer/0")
		      
		      featureTableLayer = new FeatureLayer("https://nz-maps.wsp.com/server/rest/services/Hosted/service_60271ae7f3cd4301a83d4d42424fcec4/FeatureServer/1")
          map.add(featureLayer);
          
          
          // Create the feature table
          const featureTable = new FeatureTable({
            view: view,
            layer: featureTableLayer,
            editingEnabled: true,
            menuConfig: {
              items: [
                {
                  label: "Zoom to feature(s)",
                  iconClass: "esri-icon-zoom-in-magnifying-glass",
                  clickFunction: function (event) {
                    zoomToSelectedFeature();
                  }
                }
              ]
            },
            // Autocast the FieldColumnConfigs
            fieldConfigs: [
              {
                name: "risk_number1",
                label: "risk_number1",
                editable: false,
                direction: "asc"
              },
              
              {
               name: "risk_opportunity",
               label: "Is this a risk or an opportunity?",
               editable: true,
               direction: "asc"
              },
              
              {
               name: "risk_opportunity_desc",
               label: "Description",
               editable: true,
               direction: "asc"
              },
              
              {
               name: "category",
               label: "Category",
               editable: true,
               direction: "asc"
              },
			  
			        {
               name: "type",
               label: "Type",
               editable: true,
               direction: "asc"
              },
			  
			        {
               name: "cause",
               label: "Cause",
               editable: true,
               direction: "asc"
              },
			  
			        {
               name: "impact",
               label: "Impact",
               editable: true,
               direction: "asc"
              },
			  
			        {
               name: "probability",
               label: "Probability",
               editable: true,
               direction: "asc"
              },
              
              {
               name: "consequence",
               label: "Consequence",
               editable: true,
               direction: "asc"
              },
			  
			        {
               name: "exposure",
               label: "Exposure",
               editable: true,
               direction: "asc"
              },
			  
			        {
               name: "mitigation",
               label: "Mitigation",
               editable: true,
               direction: "asc"
              },
              
              {
               name: "owner",
               label: "Owner",
               editable: false,
               direction: "asc"
              },
              
              {
               name: "residual_probability",
               label: "Residual Probability",
               editable: true,
               direction: "asc"
              },
              
              {
               name: "residual_impact",
               label: "Residual Impact",
               editable: true,
               direction: "asc"
              },
              
              {
               name: "residual_exposure",
               label: "Residual Exposure",
               editable: true,
               direction: "asc"
              },
              
              {
               name: "contingency_basis",
               label: "Contingency Basis",
               editable: true,
               direction: "asc"
              },
              
              {
               name: "contingency_buildup",
               label: "Contingency Build Up",
               editable: true,
               direction: "asc"
              },
              
              {
               name: "residual_probability_weighting",
               label: "Residual Probability Weighting",
               editable: true,
               direction: "asc"
              },
              
              {
               name: "residual_value",
               label: "Residual Value",
               editable: true,
               direction: "asc"
              },
              
            ],
            container: document.getElementById("tableDiv")
          });

          // Get the FeatureLayer's layerView and listen for the table's selection-change event
          featureTable.on("selection-change", function (changes) {
            // If the selection is removed, remove the feature from the array
            changes.removed.forEach(function (item) {
              const data = features.find(function (data) {
                return data.feature === item.feature;
              });
              if (data) {
                features.splice(features.indexOf(data), 1);
              }
            });

            // If the selection is added, push all added selections to array
            changes.added.forEach(function (item) {
              const feature = item.feature;
              features.push({
                feature: feature
              });
            });
          });

          function zoomToSelectedFeature() {
            // Create a query off of the feature layer
            const query = featureLayer.createQuery();
            // Iterate through the features and grab the feature's objectID
            const featureIds = features.map(function (result) {
              return result.feature.getAttribute(featureLayer.objectIdField);
            });
            // Set the query's objectId
            query.objectIds = featureIds;
            // Make sure to return the geometry to zoom to
            query.returnGeometry = true;
            // Call queryFeatures on the feature layer and zoom to the resulting features
            featureLayer.queryFeatures(query).then(function (results) {
              view.goTo(results.features).catch(function (error) {
                if (error.name != "AbortError") {
                  console.error(error);
                }
              });
            });
          }
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div class="container">
      <div id="tableDiv"></div>
    </div>
  </body>
</html>
